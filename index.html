<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>TradeFlow | Pro Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              background: '#05070A',
              surface: '#0B0F19',
              primary: '#3B82F6',
              secondary: '#10B981',
              accent: '#8B5CF6',
              danger: '#EF4444',
              warning: '#F59E0B',
            },
            boxShadow: {
              'glow-cyan': '0 0 20px rgba(6, 182, 212, 0.5)',
              'glow-purple': '0 0 20px rgba(139, 92, 246, 0.5)',
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #1f2937 1px, transparent 1px), linear-gradient(to bottom, #1f2937 1px, transparent 1px)",
              'radial-fade': "radial-gradient(circle at center, rgba(6,182,212,0.15) 0%, transparent 70%)",
            },
            animation: {
              'blob': 'blob 10s infinite',
              'fade-in': 'fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 12s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'marquee': 'marquee 30s linear infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              marquee: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(-100%)' }
              }
            }
          }
        }
      }
    </script>
    <style type="text/tailwindcss">
      @layer utilities {
        .glass-panel {
          @apply backdrop-blur-xl bg-white/80 border border-white/20 shadow-xl
                 dark:bg-[#0B0F19]/80 dark:border-white/5 dark:shadow-2xl dark:shadow-black/50;
        }
        
        .glass-card {
          @apply backdrop-blur-md bg-white/50 border border-white/40 shadow-sm transition-all duration-300
                 dark:bg-[#151925]/60 dark:border-white/5 dark:hover:border-white/10 dark:hover:bg-[#1A1F2E]/80;
        }

        .input-base {
          @apply bg-slate-100 border-transparent focus:bg-white focus:border-indigo-500
                 dark:bg-[#05070A]/80 dark:border-white/5 dark:focus:border-cyan-500/50 dark:focus:bg-[#0B0F19] dark:text-white dark:placeholder-slate-600;
        }

        .btn-neon {
          @apply relative overflow-hidden bg-cyan-600 text-white shadow-[0_0_15px_rgba(6,182,212,0.3)]
                 hover:shadow-[0_0_25px_rgba(6,182,212,0.5)] hover:bg-cyan-500 transition-all duration-300 border border-cyan-400/20;
        }

        /* Subtle Noise Overlay */
        .noise-bg {
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          pointer-events: none;
          z-index: 50;
          opacity: 0.03;
          background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }
        
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        
        /* Custom Scrollbar for Terminals */
        ::-webkit-scrollbar {
          width: 8px;
          height: 8px;
        }
        ::-webkit-scrollbar-track {
          background: #05070A; 
        }
        ::-webkit-scrollbar-thumb {
          background: #334155; 
          border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
          background: #475569; 
        }
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
  }
}
</script>
</head>
  <body class="bg-slate-100 dark:bg-[#05070A] text-slate-900 dark:text-slate-100 transition-colors duration-500 antialiased overflow-x-hidden selection:bg-cyan-500/30">
    <div class="noise-bg"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
